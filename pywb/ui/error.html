<h2>Pywb Error</h2>
<b>{{ err_msg }}</b>

{% if err_details %}
<p>Error Details:</p>
<p>
<pre>
{{ err_details }}
</pre>
</p>
{% endif %}

{% if env.pywb_proxy_select and err_url and status == '404 Not Found' %}
<p>
<a href="//{{ env.pywb_proxy_select }}/{{ err_url }}">Try Different Collections</a>
</p>
{% endif %}
