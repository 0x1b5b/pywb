<body>
  <b>{{ cdx_lines | length  }} captures of {{ url }}</b>
  <table id="captures">
  {% for cdx in cdx_lines %}
  <tr>
    <td><a href="{{ prefix}}{{ cdx.timestamp }}/{{ url }}">{{ cdx.timestamp }}</a></td>
    <td><a href="https://archive.org/details/{{ cdx['filename'] }}">{{ cdx['filename'] }}</a></td>
  </tr>
  {% endfor %}
  </table>
</body>
